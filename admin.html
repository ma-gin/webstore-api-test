<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="admin.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="desktop-environment-unity-icon.png"
      type="image/x-icon"
    />
    <title>Admin's Panel</title>
  </head>
  <body>
    <header>
      <a href="/index.html">Home</a>
      <div id="update" class="alert hide">Item Updated Successfully</div>
      <div id="create" class="alert hide">Item Created Successfully</div>
      <div id="remove" class="alert hide del">Item Deleted Successfully</div>
    </header>
    <main class="container admin">
      <form class="input-container" onsubmit="formSubmit(event)">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div>
          <label for="brand">Brand</label>
          <input type="text" name="brand" id="brand" />
        </div>
        <div>
          <label for="price">Price</label>
          <input type="text" name="price" id="price" />
        </div>
        <div>
          <label for="imageUrl">Image URL</label>
          <input type="text" name="imageUrl" id="imageUrl" />
        </div>
        <div>
          <label for="description">Description</label>
          <input type="textarea" name="description" id="description" />
        </div>
        <div class="controls">
          <button id="delete" class="hide" type="button" onclick="deleteItem()">
            Remove
          </button>
          <button id="reset" type="reset">Reset</button>
          <button id="save" type="submit">Save</button>
        </div>
      </form>
    </main>
  </body>
</html>
